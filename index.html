<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tying-Test</title>
    <link
      rel="shortcut icon"
      href="https://i2.wp.com/img.aapks.com/imgs/8/8/6/886de4627475b24fbb041772efd0cabf_icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Typing-Master</h1>
    <div class="timer">Time : 0</div>
    <div class="sentenceRandom center"></div>
    <table class="table">
      <tr>
        <th>Typing Speed</th>
      </tr>
    </table>
    <form class="form">
      <div class="textarea">
        <textarea
          id="writtingText"
          cols="30"
          rows="10"
          placeholder="Write your text here..."
          disabled
        ></textarea>
      </div>
    </form>
    <button class="start">Start</button>
    <button class="change">Get Another Sentence</button>
  </body>
</html>
